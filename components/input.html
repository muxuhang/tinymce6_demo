<style>
  .input_box {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: fit-content;
    border: 1px solid #666;
    border-radius: 2px;
  }
  .input_box:focus-within {
    outline: 0.5px solid #0d6efd;
  }
  .input_box .input {
    border: none;
    padding: 4px 8px;
  }
  input:focus-visible {
    outline: none;
  }
  slot[name='icon']{
    display: block;
    padding: 3px 6px;
  }
</style>
<label class="input_box">
  <slot name="icon"></slot>
  <input class="input" />
</label>
